<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="2.css">
</head>

<body>

    <h2>Details Input Form</h2>

    <form>

        <label for="name">Name</label>
        <input type="text" id="name" name="name"><br><br>

        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="INDIA">India</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
        </select><br><br>

        <label for="message">Message</label><br>
        <textarea id="message" name="message" rows="4" cols="28"></textarea><br><br>

        <input type="checkbox" id="subscribe" name="subscribe">
        <label for="subscribe">Subscribe</label><br><br>

        <input type="submit" value="Submit">
    </form>


    <h2> Another Form </h2>

    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <p>Preferences:</p>
        <input type="checkbox" id="news" name="preference" value="news">
        <label for="news">Newsletter</label>
        <input type="checkbox" id="updates" name="preference" value="updates">
        <label for="updates">Updates</label><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume"><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
        </select><br><br>

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>



</body>

</html>
